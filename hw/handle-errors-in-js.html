<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript error handling and arrow function</h2>
        <p>This example demonstrated how to use <b>catch</b> to display an error.</p>
        <p id="w"></p>
        <p>"a" is not defined because I didn't define "a".</p>
        <script>
            product = (a,b) => a*b;
            try {
                document.getElementById("w").innerHTML = a;
            }
            catch(err) {
                document.getElementById("w").innerHTML = err.message;
            }
        </script>
    </body>
</html>
