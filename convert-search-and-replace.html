<!DOCTYPE html>
<html>
    <body>
        <h2>The JavaScript String() Method</h2>
        <p>The String() method can convert a number into a string.</p>
        <p id="number"></p>
        <p id="string"></p>

        <script>
            var x = 70;;
            var y = 90;
            document.getElementById("number").innerHTML = x + y;
            document.getElementById("string").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
